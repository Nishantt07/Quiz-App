<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="try.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="container">
    <div class="quizintro">
      <h1>Quiz Configuration</h1>
    </div>
    <div class="categoryintro">
      <h1>Select Category</h1>
    </div>
    <div class="categorytypes">
      <button class="buttonsofcategory Programing MySql" onclick="changeitscolor(this)">React</button>
      <button class="buttonsofcategory Geography html" onclick="changeitscolor(this)">Sql</button>
      <button class="buttonsofcategory Mathematics javascript" onclick="changeitscolor(this)">Javascript</button>
      <button class="buttonsofcategory Entertainment python" onclick="changeitscolor(this)">Linux</button>
    </div>

    <div class="questions-intro">No. of Questions</div>
    <div class="questionstypes">
      <button class="lengthoquiz itssmall" onclick="changecolor(this)">5</button>
      <button class="lengthoquiz" onclick="changecolor(this)">10</button>
      <button class="lengthoquiz" onclick="changecolor(this)">15</button>
      <button class="lengthoquiz" onclick="changecolor(this)">20</button>
      <!-- <button class="lengthoquiz" onclick="changecolor(this)">25</button> -->

    </div>

    <button class="quiz-button">Start Quiz</button>

  </div>


  <div class="quizcontainer">

    <div class="quiz-intro">
      <h1>Quiz Application</h1>
    </div>
    <div class="singleline"></div>

    <div class="quizquestion">
      <h1 class="realquestion">hhh</h1>
    </div>



    <div class="questionlist">
      <ul class="unorderlist">
       
      </ul>
    </div>

    <div class="footerdiv">
      <h1 class="noofquestions"></h1>
      <button class="questionchangebutton">Next <i class="fa-solid fa-arrow-right"></i></button>
    </div>


  </div>

<div class="endingpage">
<div class="imageofcongo"><img src="quiz-over.png" alt="" class="image"></div>

<div class="quizcompletedheading" >
  <h1>Quiz Completed</h1>
</div>
<div class="quizcompletedslogan">
  <h1 class="input"></h1>
</div>
<div class="tryagain">
  <button class="itsbutton">Try Again</button>
</div>
</div>
<script src="questions.js"></script>
<script src="another.js"></script>
</body>

</html>
